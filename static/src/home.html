<!DOCTYPE html>
<html ng-app="loultApp">

  <head>
    <meta charset="utf-8" />
    <title translate>Lou.lt - expérimental</title>


    <link rel="stylesheet" href="/lib/angular-material/angular-material.css">


    <script src="/lib/hammerjs/hammer.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-animate/angular-animate.js"></script>
    <script src="/lib/angular-aria/angular-aria.js"></script>

    <script src="/lib/angular-material/angular-material.js"></script>

    <script src="/lib/angular-i18n/angular-locale_fr-fr.js"></script>

    <link href="/styles/style.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>

  </head>

  <body>

    <md-toolbar class="md-theme-light md-whiteframe-z1 title-bar" layout="row">
      <h1 flex class="md-toolbar-tools">
        <span>Lou.lt</span>
      </h1>
    </md-toolbar>

    <section class="main-section">
      <md-content id="zone_chat" ng-controller="MessageListCtrl">
        <md-list layout-fill>
          <md-item ng-repeat="message in messagelist track by $index">
            <md-item-content class="message-item-content">
              <div class="md-tile-left message-zone-avatar">
                <img ng-src="{{message.avatar}}" class="face" alt="{{message.premier}}">
              </div>
              <div class="md-tile-content message-content">
                <p class="{{paragraph.class}}" ng-repeat="paragraph in message.paragraphes track by $index" ng-bind-html-unsafe="paragraph.text">
                  <span ng-if="paragraph.count > 1" class="animate-if count">{{paragraph.count}}</span>
                  {{paragraph.text}}
                </p>
                <footer>{{message.premier}} <small>{{message.date | date:'medium'}}</small>
                </footer>

              </div>
            </md-item-content>
            <md-divider md-inset ng-if="!$last"></md-divider>
          </md-item>
        </md-list>
      </md-content>

      <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light">
          <h1 class="md-toolbar-tools">Connectés</h1>
        </md-toolbar>
        <ul ng-controller="UserListCtrl">
          <li ng-repeat="user in userlist track by $index | orderBy:pseudo">
            <i class="fa fa-volume-up fa-fw" style="margin-right: 7px; cursor: pointer;" ng-class="{true: 'ignored', false: 'nonignored'}[user.muted]" ng-click="user.muted=!user.muted"></i>
            <i class="fa fa-heart-o" style="color: #fca2a3; cursor: pointer;"></i>
            <small style="color: #fca2a3; font-size: 10px; margin-right: 7px;">{{user.like}}</small>
            <i class="fa fa-thumbs-o-down" style="color: red; cursor: pointer;"></i>
            <small style="color: red; font-size: 10px; margin-right: 7px;">{{user.thumb}}</small>
            <span style="color: {{user.color}};" title="{{user.uuid}}">{{user.pseudo}}</span>
          </li>
        </ul>
      </md-sidenav>
    </section>

          <form method="post" id="formulaire_chat" ng-controller="TextBoxCtrl" ng-submit="submit()">
            <md-text-float label="Message" ng-model="textMessage"></md-text-float>
